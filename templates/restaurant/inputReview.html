{% extends "base.html" %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" href="/static/css/restaurant.css">
</head>
<!-- 1. 맛집 이름 및 세부사항-->
<!-- 2. 리뷰 입력 폼 -->
<!-- 3. 리뷰 입력 버튼 -->

<div class="myPageContainer" >
    <h2>Input Review</h2>
    <div class="restaurant-explain-wrap">
        <div class="restaurant-explain">
            <div class="resIMG" >
                <img class="profile" src="img1.jpeg">
            </div>
            <div class = "rest">
                <p> 가게명 : <p> <!-- 가게 이름 변수 -->
                <p> 설명 : <p> <!-- 가게 상세 설명 -->
            </div>
        </div>
        <div class="reviewInput">
            <label for="review">리뷰 작성</label>
            <input type="text" class="form-control" name="review" id="review"
                value="{{ form.review.value |default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">입력</button>
    </div>
</div>

{% endblock %}

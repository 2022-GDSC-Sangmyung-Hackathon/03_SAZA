{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <link rel="stylesheet" href="resources/css/plugin/datepicker/bootstrap-datepicker.css">
    
    <link rel="stylesheet" href="/static/css/restaurant.css">
    <link rel="stylesheet" href="/static/css/base.css">

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.ko.min.js" integrity="sha512-L4qpL1ZotXZLLe8Oo0ZyHrj/SweV7CieswUODAAPN/tnqN3PA1P+4qPu5vIryNor6HQ5o22NujIcAZIfyVXwbQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="/static/js/map.js"></script>

    <title>
        {% block title %}
        {% endblock %}
    </title>

    {% block style %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
          <div class="navbar-brand">
            <div class="navbar-logo-img"><img src="{%static 'img/mainLogo.png' %}"></div>
            <div class="navbar-logo-text"><img src="{%static 'img/logoText.png' %}"></div>
          </div>
              <div class="navbar-nav">
                  {% if user.is_authenticated %}
                  <span class="navbar-text">
                      {{ request.user.username }}님, 환영합니다.
                  </span>
  
                  <a class="nav-link" href="{% url 'accounts:logout' %}">로그아웃</a>
                  {% else %}
                  <a class="nav-link" href="{% url 'accounts:signup' %}">회원가입</a>
                  <a class="nav-link" href="{% url 'accounts:login' %}">로그인</a>
                  {% endif %}
              </div>
          </div>
        </div>
    </nav>
  
    {% block content %}
    {% endblock %}
    <!-- footer -->
    <footer class="container-fluid fixed-bottom">
      <p>@Copyright SAZA</p>
    </footer>

    </center>
    {% block scripts %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>

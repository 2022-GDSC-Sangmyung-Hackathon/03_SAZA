<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel = "stylesheet" href = "./../../static/css/account.css"/>
</head>
{% extends "base.html" %}
{% load static %}
{% block content %}
<br/>
<h1>ID/PW 찾기</h1>
<hr/>
<form method="post" action="{% url 'accounts:signup' %}">
        {% csrf_token %}
        {% include "accounts/form_errors.html" %}
    <div class = "findidpw_container">
        <div class = "findid">
            <h2>ID 찾기</h2>
            <div class="mb-3">
                <label for="email">이메일</label>
                <input type="text" class="form-control" name="email" id="email" value="{{ form.email.value|default_if_none:'' }}">
            </div>
            <button id = "find_id_btn" type="submit" class="btn btn-primary">ID 찾기</button>
        </div>
        <div class = "findPw">
            <h2>PW 찾기</h2>
            <div class="mb-3">
                <label for="username">사용자 ID</label>
                <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
            </div>
            <div class="mb-3">
                <label for="email">이메일</label>
                <input type="text" class="form-control" name="email" id="email" value="{{ form.email.value|default_if_none:'' }}">
                <button id = "find_pw_btn" type="submit" class="btn btn-primary mt-3">PW 찾기</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}

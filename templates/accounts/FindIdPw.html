<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel = "stylesheet" href = "./../static/account.css"/>
</head>
{% extends "base.html" %}
{% load static %}
{% block content %}
<br/>
<h1>ID/PW 찾기</h1>
<hr/>
    <div class="container my-3">
        <div class = "indexbutton">
            <div class = "findid mt-5">
                <h2>ID 찾기</h2>
                <div class="mb-3">
                    <label for="email">이메일</label>
                    <input type="text" class="form-control" name="email" id="email" value="{{ form.email.value|default_if_none:'' }}">
                </div>
                <button type="submit" class="btn btn-primary">ID 찾기</button>
            </div>
            <div class = "findPw mt-5">
                <h2>PW 찾기</h2>
                <div class-"mb-3">
                    <label for=""
                </div>
                <div class="mb-3">
                    <label for="username">사용자 ID</label>
                    <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
                </div>
                <div class="mb-3">
                    <label for="email">이메일</label>
                    <input type="text" class="form-control" name="email" id="email" value="{{ form.email.value|default_if_none:'' }}">
                    <button type="submit" class="btn btn-primary mt-3">PW 찾기</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

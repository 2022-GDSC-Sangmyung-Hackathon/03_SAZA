<head>
    <link rel = "stylesheet" href = "./../../static/css/account.css"/>
</head>
{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container" >
        <form method="post" action="{% url 'accounts:login' %}">
            {% csrf_token %}
            {% include "accounts/form_errors.html" %}
            <div class = "login_container">
                <div class = "IDPW">
                    <div class="user_name">
                        <label for="username">아이디</label>
                        <input type="text" name="username" id="login_username"
                            value="{{ form.username.value|default_if_none:'' }}">
                    </div>
                    <div class="password">
                        <label for="password">비밀번호</label>
                        <input type="password" name="password" id="login_password" value="{{ form.password.value|default_if_none:'' }}">
                    </div>
                </div>
                <div class="login_bt_wrap">
                    <button id = "find_idpw_bt" type="button" onclick="location.href='/password_reset/'">아이디/비밀번호 찾기</button>
                    <button id = "login_main_bt" type="submit">LOGIN</button>
                </div>
            </div>
            <div class="login_bt_wrap mt-4">
                <button id = "login" type="submit" class="btn btn-primary">로그인</button>
                <button id = "find_idpw_bt" type="button" class="btn btn-primary" onclick="location.href='/password_reset/'">ID/PW 찾기</button>
                <button type="button" class="btn btn-primary" onclick="location.href='/accounts/signup/'">회원가입</button>
            </div>
        </div>
        </form>
    </div>
{% endblock %}
